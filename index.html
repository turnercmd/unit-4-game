<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

    <title>Star Wars Battle Grounds</title>

 

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <style>
  
    </style>

    </head>
    
    <body>
    
        <div class="container">
            <div class="row"></div>
                <div class="col s12 center-align" id="nameofGame">Star Wars Battle Grounds
                </div>
            </div>
          
            <div class="row">
                <div class="col s12">
                
                    <div class="row">
                        <div class="col s12">
                            <div class="sectionName">Your Fighter</div>
                            
                            <div class="row">
                               
                                <div class="col s12" id="fighterSelect"></div> 
                                <progress id="health" value="100" max="100"></progress>
                            </div>    
                    </div>
                    <div class= "row">
                        <div class="col s12">
                            <div class="sectionName">Opponent</div>
                            <div class="row"></div>
                                <div class="col s12" id="opponent"></div>
                            </div>
                        </div>
                    </div>

                    <div class=row>
                        <div class="col s12">
                            <div class="sectionName"></div>
                            <a  class= "engage btn-large" id="engageBtn">Engage</a>
                            <div class="sectionName"></div>
                            <div class="row">
                                <div class="col s4" id="defender"></div>
                                <div class="col s8" id="engageMessage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="./Assets/javascript/game.js"></script>
        
</body>
</html>
